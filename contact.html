<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IteroWorks</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Update styles for the button ribbon */
        .button-ribbon {
            background-color: #0A1F44; /* Match the background color of the page */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed; /* Make the ribbon fixed at the top */
            top: 0;
left: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .button-ribbon a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .button-ribbon a:hover {
            text-decoration: underline;
        }
        /* Center the content horizontally and vertically */
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
width: 80%;
        }
        /* Ensure the footer text is at the very bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #E0E6ED, #0A1F44); /* Gradient background */
            color: white;
        }
        main {
            flex: 1;
            margin-top: 60px; /* Add margin to avoid content being hidden behind the fixed ribbon */
        }
        /* Center the footer text */
        footer {
            text-align: center;
        background-color: #0A1F44; /* Match the background color of the page */
            padding: 10px 0;
        }
/* Style the contact form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #0A1F44;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1A2F54;
        }
        .alternative-contact {
            margin-top: 20px;
        }
/* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .content {
                width: 90%; /* Adjust content width for mobile */
                top: 40%; /* Adjust vertical position for mobile */
            }
            .button-ribbon {
                padding: 10px 5px; /* Adjust padding for mobile */
            }
            .button-ribbon a {
                margin: 0 10px; /* Adjust margin for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <header>
        <!-- Add button ribbon -->
        <div class="button-ribbon">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>
        <!-- Remove the logo -->
    </header>
    <main>
        <div class="content">
            <!-- New headline and description -->
            <h1>Get in Touch with IteroWorks</h1>
            <p>Have questions about IteroWorks? Interested in a demo or partnership? Reach out to us - we'd love to hear from you!</p>
            <!-- Alternative contact method -->
            <div class="alternative-contact">
                <p>You can reach us at <a href="mailto:support@iteroworks.com">support@iteroworks.com</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Iteroworks. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
