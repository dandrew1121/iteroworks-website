<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IteroWorks</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Update styles for the button ribbon */
        .button-ribbon {
            background-color: #0A1F44;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed; /* Make the ribbon fixed at the top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .button-ribbon a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .button-ribbon a:hover {
            text-decoration: underline;
        }
        /* Center the content horizontally and vertically */
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Ensure the footer text is at the very bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #0A1F44;
            color: white;
        }
        main {
            flex: 1;
            margin-top: 60px; /* Add margin to avoid content being hidden behind the fixed ribbon */
        }
        /* Center the footer text */
        footer {
            text-align: center;
        }
        /* Add styles for the logo */
        .logo {
            width: 656px; /* Increase the size of the logo by another 75% */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <header>
        <!-- Add button ribbon -->
        <div class="button-ribbon">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>
        <!-- Add logo -->
        <img src="images/ITEROWORKS.png" alt="IteroWorks Logo" class="logo">
    </header>
    <main>
        <div class="content">
            <!-- Ensure the title is properly displayed -->
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us at derick@iteroworks.com</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Iteroworks. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
